
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magnetic Force Calculator</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    input { margin: 8px; padding: 6px; width: 100px; }
    button { padding: 6px 12px; margin-top: 10px; }
    .result { font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸ§² Magnetic Force Calculator</h1>
  <p>F = q Ã— v Ã— B Ã— sin(Î¸)</p>
  <label>Charge (q in C): <input type="number" id="q" value="1"></label><br>
  <label>Velocity (v in m/s): <input type="number" id="v" value="1"></label><br>
  <label>Magnetic Field (B in T): <input type="number" id="B" value="1"></label><br>
  <label>Angle (Î¸ in degrees): <input type="number" id="theta" value="90"></label><br>
  <button onclick="calculateMagnetic()">Calculate</button>
  <p class="result" id="magnetic-result"></p>

  <script>
    function calculateMagnetic() {
      const q = parseFloat(document.getElementById('q').value);
      const v = parseFloat(document.getElementById('v').value);
      const B = parseFloat(document.getElementById('B').value);
      const theta = parseFloat(document.getElementById('theta').value);
      const force = q * v * B * Math.sin(theta * Math.PI / 180);
      document.getElementById("magnetic-result").textContent = `Force = ${force.toFixed(3)} N`;
    }
  </script>
</body>
</html>
