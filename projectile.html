
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projectile Motion Simulator</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    canvas { border: 1px solid #aaa; margin-top: 20px; }
    input { margin: 5px; padding: 5px; }
    button { padding: 6px 12px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üéØ Projectile Motion Simulator</h1>
  <p>Enter speed and angle to visualize trajectory</p>
  <label>Initial Speed (m/s): <input id="speed" type="number" value="25"></label><br>
  <label>Angle (degrees): <input id="angle" type="number" value="45"></label><br>
  <button onclick="simulate()">Simulate</button>

  <canvas id="canvas" width="800" height="400"></canvas>
  <p id="results"></p>

  <script>
    function drawGrid(ctx, width, height, scaleX, scaleY, maxRange, maxHeight) {
      ctx.strokeStyle = "#ddd";
      ctx.lineWidth = 1;
      ctx.font = "12px sans-serif";
      ctx.fillStyle = "#333";

      // X-axis ticks
      for (let x = 0; x <= maxRange; x += 10) {
        const px = x * scaleX;
        ctx.beginPath();
        ctx.moveTo(px, height - 5);
        ctx.lineTo(px, height + 5);
        ctx.stroke();
        ctx.fillText(x + " m", px - 10, height + 20);
      }

      // Y-axis ticks
      for (let y = 0; y <= maxHeight; y += 5) {
        const py = height - y * scaleY;
        ctx.beginPath();
        ctx.moveTo(-5, py);
        ctx.lineTo(5, py);
        ctx.stroke();
        ctx.fillText(y + " m", 10, py + 4);
      }
    }

    function simulate() {
      const g = 9.81;
      const v0 = parseFloat(document.getElementById("speed").value);
      const angleDeg = parseFloat(document.getElementById("angle").value);
      const angleRad = angleDeg * Math.PI / 180;

      const tFlight = 2 * v0 * Math.sin(angleRad) / g;
      const range = v0 * Math.cos(angleRad) * tFlight;
      const hMax = (v0 * Math.sin(angleRad))**2 / (2 * g);

      document.getElementById("results").innerHTML =
        `üïí Time of flight: ${tFlight.toFixed(2)} s<br>
         üìè Range: ${range.toFixed(2)} m<br>
         üîº Max height: ${hMax.toFixed(2)} m`;

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Scale to fit
      const scaleX = canvas.width / range;
      const scaleY = canvas.height / (hMax * 1.2);

      // Move origin to bottom-left
      ctx.save();
      ctx.translate(40, canvas.height - 40);

      // Draw axes
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(canvas.width - 60, 0);
      ctx.moveTo(0, 0);
      ctx.lineTo(0, -canvas.height + 60);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 1.5;
      ctx.stroke();

      // Draw grid and ticks
      drawGrid(ctx, canvas.width - 60, canvas.height - 60, scaleX, scaleY, Math.round(range), Math.round(hMax));

      // Plot trajectory
      ctx.beginPath();
      ctx.moveTo(0, 0);
      for (let t = 0; t <= tFlight; t += 0.01) {
        const x = v0 * Math.cos(angleRad) * t;
        const y = v0 * Math.sin(angleRad) * t - 0.5 * g * t * t;
        const px = x * scaleX;
        const py = -y * scaleY;
        ctx.lineTo(px, py);
      }
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 2;
      ctx.stroke();

      // Labels
      ctx.fillStyle = "black";
      ctx.font = "14px sans-serif";
      ctx.fillText("Distance (m)", canvas.width - 120, 20);
      ctx.fillText("Height (m)", 10, -canvas.height + 60);

      // Origin label
      ctx.fillText("(0, 0)", -25, 15);

      ctx.restore();
    }
  </script>
</body>
</html>
